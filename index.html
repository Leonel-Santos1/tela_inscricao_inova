<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="cadastro_tela">
      <section class="cadastro_form">
        <h1 class="titulo_form">Inscreva-se</h1>
        <div class="form_campos">
          <input type="text" class="campo_input" placeholder="Nome Completo" />
          <input type="email" class="campo_input" placeholder="E-mail" />
          <input type="text" class="campo_input" placeholder="CPF" />
          <input type="tel" class="campo_input" placeholder="Telefone" />
          <input type="text" class="campo_input" placeholder="Endereço" />
          <input type="text" class="campo_input" placeholder="Cidade" />
        </div>
        <div class="informacoes_campos_uploads">
          <h3 class="titulo_campos_uploads">Documento de identidade</h3>
          <h3 class="titulo_campos_uploads">Comprovante de Residência</h3>
        </div>

        <div class="conteudo_envio">
          <div class="upload_identidade">
            <img
              class="upload_nuvem"
              src="uploadNuvem.svg"
              alt="Imagem de upload do arquivo"
            />
            <div class="descricao_tipo_arquivo">
              <p class="descricao">Selecione o arquivo ou arraste para cá</p>
              <p class="tipo_arquivos">Jpg, Png ou PDF</p>
            </div>
            <input type="file" id="file" />
            <label for="file"><span>Selecionar</span></label>
          </div>

          <div class="upload_identidade">
            <img
              class="upload_nuvem"
              src="uploadNuvem.svg"
              alt="Imagem de upload do arquivo"
            />
            <div class="descricao_tipo_arquivo">
              <p class="descricao">Selecione o arquivo ou arraste para cá</p>
              <p class="tipo_arquivos">Jpg, Png ou PDF</p>
            </div>
            <input type="file" id="file" />
            <label for="file"><span>Selecionar</span></label>
          </div>
        </div>
        <p class="texto_aviso">
          *Atenção: Todos os dados acima são obrigatórios
        </p>
        <div class="container">
          <button>Enviar</button>
        </div>
      </section>
      <img
        src="logo Trilhas.png"
        alt="logo do Progrma Trilhas Inova Maranhão"
      />
    </main>
  </body>
</html>
